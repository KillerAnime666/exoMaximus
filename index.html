<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
	<!-- Bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="resources/css/style.css">

	<title>Inventario Exo-Maximus</title>
</head>
<body>

	<div class="navbar navbar-default">
		<div class="navbar-header">
		<a class="navbar-brand" href="https://www.facebook.com/profile.php?id=100067892918530">Exo-Maximus</a>
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse"  >
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" id="logout" style="display: none;">Log Out</a></li>
			</ul>
		</div>
	</div>
	<br>
	<div class="container">	
		<form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" >
			<div class="col-sm-4">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="form-control" placeholder="Correo">
				</div>
				
				<div class="form-group">
					<label for="password" >Password</label>
					<input type="password" name="password" id="password" class="form-control"  placeholder="Password">
				</div>
				<button type="button" id="register" name="register" class="btn btn-success">Registar</button>
			</div><!-- end col -->
		</form>
		<div class="col-sm-4">
			<img class="imagen" src="resources/images/Exo Maximus logo.jpg">
		</div>
		<form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data" >
			<div class="col-sm-4">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="login_email" id="login_email" class="form-control" placeholder="Correo">
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Password">
				</div>
				<button type="button" id="login" name="login" class="btn btn-success">Ingresar</button>
			</div><!-- end col -->	
		</form>
	</div>
	<script type="module" src="resources/js/login.js"></script>
</body>
</html>
